<!DOCTYPE html>
<html>
  <head>
    <title>RA com Localização e Hiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
    >
      <!-- MARCADOR HIRO COM GPS ATIVO -->
      <a-marker preset="hiro" gps-entity-place="latitude: -9.9746; longitude: -67.8243;">
        <a-entity 
          gltf-model="meu_cubo_3D.glb"
          scale="3 3 3"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- CÂMERA COM GPS -->
      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
