<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- A-Frame e bibliotecas corretas -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
  >
    <!-- Cubo animado -->
    <a-assets>
      <a-asset-item id="modelo" src="/meu_cubo_3D.glb"></a-asset-item>
    </a-assets>

    <!-- Cubo animado no marcador Hiro -->
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="#modelo" 
        scale="1 1 1" 
        position="0 0 0" 
        animation-mixer>
      </a-entity>
    </a-marker>

    <!-- CÃ¢mera e luz -->
    <a-entity camera></a-entity>
    <a-light type="ambient" color="white" intensity="1"></a-light>
    <a-light type="directional" color="white" intensity="1.5" position="-1 1 1"></a-light>
    <a-light type="directional" color="white" intensity="1.5" position="1 1 1"></a-light>
  </a-scene>
</body>
</html>
