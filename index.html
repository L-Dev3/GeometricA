<!DOCTYPE html>
<html>
  <head>
    <title>Cubo 3D Animado - RA com Hiro</title>
    
    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Estilo básico -->
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Cena A-Frame com AR.js -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        
        <!-- Modelo 3D com animação ativada -->
        <a-entity 
          gltf-model="meu_cubo_3D.glb"
          scale="2 2 2"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>

      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
