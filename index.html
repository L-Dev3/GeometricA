<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GeometricA - RA com Hiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- A-Frame e AR.js (versão atual e confiável) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a-scene 
      embedded
      arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Pré-carregamento do modelo -->
      <a-assets>
        <a-asset-item id="meucubo" src="meu_cubo_3D.glb"></a-asset-item>
      </a-assets>

      <!-- MARCADOR HIRO com cubo animado -->
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#meucubo" 
          scale="2 2 2" 
          position="0 0 0" 
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- Câmera padrão -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
