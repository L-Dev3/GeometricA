<!DOCTYPE html><html>
<head>
  <meta charset="utf-8">
  <title>RA com Login e Desafios</title>
  <!-- A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #infoPanel {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      padding: 20px;
      z-index: 1000;
    }
    #infoPanel button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marcador com Cubo -->
    <a-marker preset="hiro">
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>  <!-- Painel de Informações -->  <div id="infoPanel">
    <div id="infoText"></div>
    <button onclick="fecharInfo()">Fechar</button>
  </div>  <!-- Botões Numerados -->  <div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
    <button onclick="mostrarInfo(1)">1</button>
    <button onclick="mostrarInfo(2)">2</button>
    <button onclick="mostrarInfo(3)">3</button>
  </div>  <script>
    function mostrarInfo(numero) {
      const infoText = document.getElementById('infoText');
      if (numero === 1) {
        infoText.innerHTML = '<strong>Faces:</strong> O cubo possui 6 faces quadradas.';
      } else if (numero === 2) {
        infoText.innerHTML = '<strong>Arestas:</strong> O cubo possui 12 arestas.';
      } else if (numero === 3) {
        infoText.innerHTML = '<strong>Vértices:</strong> O cubo possui 8 vértices.';
      }
      document.getElementById('infoPanel').style.display = 'block';
    }

    function fecharInfo() {
      document.getElementById('infoPanel').style.display = 'none';
    }
  </script></body>
</html>
