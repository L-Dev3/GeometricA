<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meu Cubo em RA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Bibliotecas A-Frame e AR.js atualizadas -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
  >
    <!-- Carregando o modelo -->
    <a-assets>
      <a-asset-item id="modelo" src="meu_cubo_3D.glb"></a-asset-item>
    </a-assets>

    <!-- Modelo sobre o marcador Hiro -->
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="#modelo"
        scale="1 1 1"
        position="0 0 0"
        animation-mixer>
      </a-entity>
    </a-marker>

    <!-- Câmera -->
    <a-entity camera></a-entity>

    <!-- Iluminação -->
    <a-light type="ambient" color="white" intensity="1"></a-light>
    <a-light type="directional" color="white" intensity="1.5" position="-1 1 1"></a-light>
    <a-light type="directional" color="white" intensity="1.5" position="1 1 1"></a-light>
  </a-scene>
</body>
</html>
